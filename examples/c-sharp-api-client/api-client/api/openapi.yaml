          enum:
          - Drylot
          - Solid Storage
          - Composting
          - Uncovered anaerobic lagoon
        groups:
          items:
            $ref: "#/components/schemas/post_feedlot_request_feedlots_inner_groups_inner"
        fertiliser:
          $ref: "#/components/schemas/post_beef_request_beef_inner_fertiliser"
        purchases:
          $ref: "#/components/schemas/post_feedlot_request_feedlots_inner_purchases"
        sales:
          $ref: "#/components/schemas/post_feedlot_request_feedlots_inner_sales"
        diesel:
          description: Diesel usage in L (litres)
          minimum: 0
        petrol:
          description: Petrol usage in L (litres)
          minimum: 0
        lpg:
          description: LPG Fuel usage in L (litres)
          minimum: 0
        electricitySource:
          description: Source of electricity
          enum:
          - State Grid
          - Renewable
        electricityRenewable:
          description: "Percent of total electricity usage that is drawn from renewable\
            \ sources, between 0 and 1. Unused if `electricitySource` is `Renewable`"
          maximum: 1
          minimum: 0
        electricityUse:
          description: Electricity use in KWh (kilowatt hours)
          minimum: 0
        grainFeed:
          description: Grain purchased for cattle feed in tonnes
          minimum: 0
        hayFeed:
          description: Hay purchased for cattle feed in tonnes
          minimum: 0
        cottonseedFeed:
          description: Cotton seed purchased for cattle feed in tonnes
          minimum: 0
        herbicide:
          description: "Total amount of active ingredients of from herbicide (Paraquat,\
            \ Diquat, Glyphosate) in kg (kilograms)"
          minimum: 0
        herbicideOther:
          description: Total amount of active ingredients of from other herbicides
            in kg (kilograms)
          minimum: 0
        distanceCattleTransported:
          description: "Distance cattle are transported to farm, in km (kilometres)"
          minimum: 0
        truckType:
          description: Type of truck used for cattle transport
          enum:
          - 4 Deck Trailer
          - 6 Deck Trailer
          - B-Double
        limestone:
          description: Lime applied in tonnes
          minimum: 0
        limestoneFraction:
          description: "Fraction of lime as limestone vs dolomite, between 0 and 1"
          maximum: 1
          minimum: 0
